<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            margin: 5px;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .message-counter {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</h1>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="newCount" class="btn btn-primary btn-custom">
                    üìù –ù–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç
                </button>
                <button id="clear" class="btn btn-secondary btn-custom">
                    üîÑ –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label for="messageInput" class="form-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: –ù–∞–∑–≤–∞–Ω–∏–µ - —á–∏—Å–ª–æ</label>
            <textarea class="form-control" id="messageInput" rows="4" placeholder="–ü—Ä–∏–º–µ—Ä:&#10;–ü—Ä–æ–¥—É–∫—Ç—ã - 1000&#10;–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç - 500"></textarea>
        </div>
        
        <div class="text-center">
            <button id="send" class="btn btn-success">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

        <div id="results" class="mt-4">
            <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h4>
            <div id="valuesList"></div>
            <div class="message-counter" id="messageCounter"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('send');
            const newCountButton = document.getElementById('newCount');
            const clearButton = document.getElementById('clear');
            const valuesList = document.getElementById('valuesList');
            const messageCounter = document.getElementById('messageCounter');

            async function sendMessage(endpoint, data = {}) {
                try {
                    const response = await fetch(`/api/${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }

            function updateResults(values, messageCount, maxMessages) {
                valuesList.innerHTML = Object.entries(values)
                    .map(([name, value]) => `<div>${name}: ${value}</div>`)
                    .join('');
                
                messageCounter.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${messageCount} –∏–∑ ${maxMessages} —Å–æ–æ–±—â–µ–Ω–∏–π`;
                
                if (messageCount >= maxMessages) {
                    messageCounter.textContent += "\n–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –°–ª–µ–¥—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞—á–Ω–µ—Ç –Ω–æ–≤—ã–π –æ—Ç—Å—á–µ—Ç.";
                }
            }

            sendButton.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (message) {
                    const response = await sendMessage('process', { message });
                    updateResults(response.values, response.message_count, response.max_messages);
                    messageInput.value = '';
                }
            });

            newCountButton.addEventListener('click', async () => {
                await sendMessage('new_count');
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ù–∞—á–∞—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç';
            });

            clearButton.addEventListener('click', async () => {
                await sendMessage('clear');
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞';
            });
        });
    </script>
</body>
</html>
