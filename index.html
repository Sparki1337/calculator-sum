<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: white;
            --text-color: #212529;
            --results-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --container-bg: #343a40;
            --text-color: #f8f9fa;
            --results-bg: #2c3136;
        }

        body {
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1s;
        }

        .btn-custom {
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: var(--results-bg);
            transition: all 0.3s ease;
        }

        .message-counter {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .value-item {
            animation: slideIn 0.3s ease;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: var(--container-bg);
            transition: all 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        .textarea-container textarea {
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .textarea-container textarea:focus {
            box-shadow: 0 0 10px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>
    <button class="btn btn-outline-primary theme-switch" id="themeToggle">
        üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É
    </button>

    <div class="container">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</h1>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="newCount" class="btn btn-primary btn-custom animate__animated animate__fadeIn">
                    üìù –ù–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç
                </button>
                <button id="clear" class="btn btn-secondary btn-custom animate__animated animate__fadeIn">
                    üîÑ –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>
        </div>

        <div class="textarea-container">
            <label for="messageInput" class="form-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: –ù–∞–∑–≤–∞–Ω–∏–µ - —á–∏—Å–ª–æ</label>
            <textarea class="form-control" id="messageInput" rows="4" 
                      placeholder="–ü—Ä–∏–º–µ—Ä:&#10;–ü—Ä–æ–¥—É–∫—Ç—ã - 1000&#10;–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç - 500"></textarea>
        </div>
        
        <div class="text-center">
            <button id="send" class="btn btn-success animate__animated animate__fadeIn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

        <div id="results" class="mt-4">
            <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h4>
            <div id="valuesList"></div>
            <div class="message-counter" id="messageCounter"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('send');
            const newCountButton = document.getElementById('newCount');
            const clearButton = document.getElementById('clear');
            const valuesList = document.getElementById('valuesList');
            const messageCounter = document.getElementById('messageCounter');
            const themeToggle = document.getElementById('themeToggle');

            let values = {};
            let messageCount = 0;
            const MAX_MESSAGES = 6;

            // –¢–µ–º–∞
            function setTheme(isDark) {
                document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            themeToggle.addEventListener('click', () => {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                setTheme(!isDark);
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme === 'dark');
            } else {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                setTheme(true);
            }

            function parseLine(line) {
                const parts = line.split('-');
                if (parts.length >= 2) {
                    const name = parts[0].trim();
                    const valuePart = parts.slice(1).join('-').trim();
                    const value = parseInt(valuePart);
                    if (!isNaN(value)) {
                        return [name, value];
                    }
                }
                return null;
            }

            function updateResults() {
                valuesList.innerHTML = Object.entries(values)
                    .map(([name, value]) => `
                        <div class="value-item">
                            ${name}: ${value}
                        </div>
                    `)
                    .join('');
                
                messageCounter.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${messageCount} –∏–∑ ${MAX_MESSAGES} —Å–æ–æ–±—â–µ–Ω–∏–π`;
                
                if (messageCount >= MAX_MESSAGES) {
                    messageCounter.textContent += "\n–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –°–ª–µ–¥—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞—á–Ω–µ—Ç –Ω–æ–≤—ã–π –æ—Ç—Å—á–µ—Ç.";
                }
            }

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (!message) return;

                messageCount++;
                if (messageCount > MAX_MESSAGES) {
                    values = {};
                    messageCount = 1;
                }

                const lines = message.split('\n');
                for (const line of lines) {
                    const result = parseLine(line);
                    if (result) {
                        const [name, value] = result;
                        values[name] = (values[name] || 0) + value;
                    }
                }

                updateResults();
                messageInput.value = '';

                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                sendButton.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    sendButton.classList.remove('animate__animated', 'animate__pulse');
                }, 500);
            });

            newCountButton.addEventListener('click', () => {
                values = {};
                messageCount = 0;
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ù–∞—á–∞—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                newCountButton.classList.add('animate__animated', 'animate__rubberBand');
                setTimeout(() => {
                    newCountButton.classList.remove('animate__animated', 'animate__rubberBand');
                }, 500);
            });

            clearButton.addEventListener('click', () => {
                values = {};
                messageCount = 0;
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                clearButton.classList.add('animate__animated', 'animate__rubberBand');
                setTimeout(() => {
                    clearButton.classList.remove('animate__animated', 'animate__rubberBand');
                }, 500);
            });

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('calculatorValues', JSON.stringify(values));
                localStorage.setItem('messageCount', messageCount);
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
            const savedValues = localStorage.getItem('calculatorValues');
            const savedCount = localStorage.getItem('messageCount');
            if (savedValues && savedCount) {
                values = JSON.parse(savedValues);
                messageCount = parseInt(savedCount);
                updateResults();
            }
        });
    </script>
</body>
</html>
