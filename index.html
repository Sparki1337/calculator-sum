<!DOCTYPE html>
<html lang="ru" data-theme="dark" data-version="1.0.2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: white;
            --text-color: #212529;
            --results-bg: #f8f9fa;
            --counter-color: #6c757d;
            --input-bg: white;
            --input-text: #212529;
            --shadow-color: rgba(0,0,0,0.2);
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --container-bg: #343a40;
            --text-color: #f8f9fa;
            --results-bg: #2c3136;
            --counter-color: #adb5bd;
            --input-bg: #2c3136;
            --input-text: #f8f9fa;
            --shadow-color: rgba(0,0,0,0.4);
        }

        body {
            background-color: var(--bg-color);
            padding: 10px;
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--shadow-color);
            transition: all 0.3s ease;
            animation: fadeIn 1s;
            margin: 10px auto;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 90%;
                padding: 30px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 800px;
            }
        }

        .btn-custom {
            margin: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            padding: 8px 16px;
        }

        @media (min-width: 768px) {
            .btn-custom {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .message-counter {
            color: var(--counter-color);
            font-size: 0.85rem;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        @media (min-width: 768px) {
            .message-counter {
                font-size: 0.9rem;
            }
        }

        .theme-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            font-size: 0.8rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
            background-color: var(--container-bg);
            color: var(--text-color);
            border-color: var(--text-color);
        }

        .theme-switch:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .value-item {
            animation: slideIn 0.3s ease;
            padding: 8px 16px;
            margin: 5px 0;
            background-color: var(--container-bg);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: none;
            border-bottom: 1px solid var(--counter-color);
        }

        .value-item:last-child {
            border-bottom: none;
        }

        @media (min-width: 768px) {
            .value-item {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        .textarea-container textarea {
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-height: 100px;
            border-color: var(--counter-color);
        }

        @media (min-width: 768px) {
            .textarea-container textarea {
                font-size: 1rem;
                min-height: 120px;
            }
        }

        .textarea-container textarea:focus {
            background-color: var(--input-bg);
            color: var(--input-text);
            box-shadow: 0 0 10px var(--shadow-color);
            border-color: var(--text-color);
        }

        h1 {
            font-size: 1.5rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        h4 {
            font-size: 1.2rem;
        }

        @media (min-width: 768px) {
            h4 {
                font-size: 1.5rem;
            }
        }

        .form-label {
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        #results {
            background-color: var(--results-bg);
            transition: all 0.3s ease;
            border: 1px solid var(--counter-color);
            padding: 15px;
            margin-top: 20px;
        }

        #valuesList {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="btn btn-outline-primary theme-switch" id="themeToggle">
        üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É
    </button>

    <div class="container">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—É–º–º</h1>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="newCount" class="btn btn-primary btn-custom animate__animated animate__fadeIn">
                    üìù –ù–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç
                </button>
                <button id="clear" class="btn btn-secondary btn-custom animate__animated animate__fadeIn">
                    üîÑ –û—á–∏—Å—Ç–∏—Ç—å
                </button>
                <button id="loadTelegram" class="btn btn-info btn-custom animate__animated animate__fadeIn">
                    üì± –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Telegram
                </button>
            </div>
        </div>

        <div class="textarea-container">
            <label for="messageInput" class="form-label">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: –ù–∞–∑–≤–∞–Ω–∏–µ - —á–∏—Å–ª–æ</label>
            <textarea class="form-control" id="messageInput" rows="4" 
                      placeholder="–ü—Ä–∏–º–µ—Ä:&#10;–ü—Ä–æ–¥—É–∫—Ç—ã - 1000&#10;–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç - 500"></textarea>
        </div>
        
        <div class="text-center">
            <button id="send" class="btn btn-success animate__animated animate__fadeIn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

        <div id="results" class="mt-4">
            <h4>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h4>
            <div id="valuesList"></div>
            <div class="message-counter" id="messageCounter"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ï—Å–ª–∏ –≤ URL –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã, —É–¥–∞–ª—è–µ–º –∏—Ö
            if (window.location.search) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('send');
            const newCountButton = document.getElementById('newCount');
            const clearButton = document.getElementById('clear');
            const valuesList = document.getElementById('valuesList');
            const messageCounter = document.getElementById('messageCounter');
            const themeToggle = document.getElementById('themeToggle');
            const loadTelegramButton = document.getElementById('loadTelegram');

            let values = {};
            let messageCount = 0;
            const MAX_MESSAGES = 6;

            // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–µ–º—ã
            function setTheme(isDark) {
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –¥–ª—è Bootstrap –∫–Ω–æ–ø–æ–∫
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    if (isDark) {
                        if (!button.classList.contains('btn-success') && 
                            !button.classList.contains('btn-primary') && 
                            !button.classList.contains('btn-secondary')) {
                            button.classList.add('btn-dark');
                            button.classList.remove('btn-light');
                        }
                    } else {
                        if (!button.classList.contains('btn-success') && 
                            !button.classList.contains('btn-primary') && 
                            !button.classList.contains('btn-secondary')) {
                            button.classList.add('btn-light');
                            button.classList.remove('btn-dark');
                        }
                    }
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ —Å–º–µ–Ω—ã —Ç–µ–º—ã
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme === 'dark');
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme === 'dark');
            } else {
                setTheme(true); // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            }

            function parseLine(line) {
                const parts = line.split('-');
                if (parts.length >= 2) {
                    const name = parts[0].trim();
                    const valuePart = parts.slice(1).join('-').trim();
                    const value = parseInt(valuePart);
                    if (!isNaN(value)) {
                        return [name, value];
                    }
                }
                return null;
            }

            function updateResults() {
                valuesList.innerHTML = Object.entries(values)
                    .map(([name, value]) => `
                        <div class="value-item">
                            ${name}: ${value}
                        </div>
                    `)
                    .join('');
                
                messageCounter.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${messageCount} –∏–∑ ${MAX_MESSAGES} —Å–æ–æ–±—â–µ–Ω–∏–π`;
                
                if (messageCount >= MAX_MESSAGES) {
                    messageCounter.textContent += "\n–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –°–ª–µ–¥—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞—á–Ω–µ—Ç –Ω–æ–≤—ã–π –æ—Ç—Å—á–µ—Ç.";
                }
            }

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (!message) return;

                messageCount++;
                if (messageCount > MAX_MESSAGES) {
                    values = {};
                    messageCount = 1;
                }

                const lines = message.split('\n');
                for (const line of lines) {
                    const result = parseLine(line);
                    if (result) {
                        const [name, value] = result;
                        values[name] = (values[name] || 0) + value;
                    }
                }

                updateResults();
                messageInput.value = '';

                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                sendButton.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    sendButton.classList.remove('animate__animated', 'animate__pulse');
                }, 500);
            });

            newCountButton.addEventListener('click', () => {
                values = {};
                messageCount = 0;
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ù–∞—á–∞—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                newCountButton.classList.add('animate__animated', 'animate__rubberBand');
                setTimeout(() => {
                    newCountButton.classList.remove('animate__animated', 'animate__rubberBand');
                }, 500);
            });

            clearButton.addEventListener('click', () => {
                values = {};
                messageCount = 0;
                valuesList.innerHTML = '';
                messageCounter.textContent = '–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                clearButton.classList.add('animate__animated', 'animate__rubberBand');
                setTimeout(() => {
                    clearButton.classList.remove('animate__animated', 'animate__rubberBand');
                }, 500);
            });

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('calculatorValues', JSON.stringify(values));
                localStorage.setItem('messageCount', messageCount);
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
            const savedValues = localStorage.getItem('calculatorValues');
            const savedCount = localStorage.getItem('messageCount');
            if (savedValues && savedCount) {
                values = JSON.parse(savedValues);
                messageCount = parseInt(savedCount);
                updateResults();
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–ª–∞–≤–∏–∞—Ç—É—Ä–Ω—ã—Ö —Å–æ–∫—Ä–∞—â–µ–Ω–∏–π
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    sendButton.click();
                }
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeDistance = touchEndX - touchStartX;
                if (Math.abs(swipeDistance) > 100) { // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
                    if (swipeDistance > 0) {
                        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –Ω–æ–≤—ã–π –ø–æ–¥—Å—á–µ—Ç
                        newCountButton.click();
                    } else {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - –æ—á–∏—Å—Ç–∏—Ç—å
                        clearButton.click();
                    }
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ Telegram
            async function loadTelegramMessages() {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    loadTelegramButton.disabled = true;
                    loadTelegramButton.innerHTML = '‚åõ –ó–∞–≥—Ä—É–∑–∫–∞...';

                    const response = await fetch('http://localhost:5000/parse-telegram');
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
                    }
                    
                    // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    values = data.data;
                    messageCount = Object.keys(values).length;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    updateResults();
                    
                    if (Object.keys(values).length === 0) {
                        loadTelegramButton.innerHTML = '‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
                    } else {
                        loadTelegramButton.innerHTML = '‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ';
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ Telegram:', error);
                    loadTelegramButton.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
                } finally {
                    setTimeout(() => {
                        loadTelegramButton.innerHTML = 'üì± –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Telegram';
                        loadTelegramButton.disabled = false;
                    }, 2000);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ Telegram
            loadTelegramButton.addEventListener('click', loadTelegramMessages);
        });
    </script>
</body>
</html>
